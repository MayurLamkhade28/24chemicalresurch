<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
            .container {
                width: 80%;
                margin: 0 auto;
                padding: 20px;
            }

            h1 {
                text-align: center;
                font-size: 2em;
            }

            .cart-items ul {
                list-style-type: none;
                padding: 0;
            }

            .cart-item {
                border-bottom: 1px solid #ccc;
                padding: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .cart-item-details {
                flex-grow: 1;
            }

            .remove-btn {
                background-color: red;
                color: white;
                padding: 5px 10px;
                border: none;
                cursor: pointer;
            }

            .checkout-btn, .back-home-btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                margin: 10px 0;
            }

            .checkout-btn:hover, .back-home-btn:hover {
                background-color: #45a049;
            }

            .back-home {
                text-align: center;
            }

    </style>
</head>
<body>

<div class="container">
    <h1>Your Cart</h1>

    {% if cart_data %}
        <div class="cart-items">
            <ul>
                {% for item in cart_data %}
                    <li class="cart-item">
                        <div class="cart-item-details">
                            <strong>{{ item.rep_title }}</strong> -
                            {{ item.label }} -
                            USD {{ item.price }}
                        </div>

                        <!-- Remove Item Form -->
                        <a href="{% url 'remove_from_cart' rep_id=cart.rep_id %}">Remove</a>

                            {% csrf_token %}
                            <button type="submit" class="remove-btn">Remove</button>

                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Total and Checkout -->
        <div class="checkout-section">
            <a href="{% url 'buy_now' %}" class="checkout-btn">Proceed to Checkout</a>
        </div>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}

    <!-- Back to Home Button -->
    <div class="back-home">
        <a href="{% url 'home' %}" class="back-home-btn">Continue Shopping</a>
    </div>
</div>

</body>
</html>
