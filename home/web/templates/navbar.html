    <style>
        /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: Arial, sans-serif;
            }

            .top-bar {
                background-color: #0A47A1;

                margin-left: 20px;
            }

            .navbar {
                display: flex;
                align-items: center;
                height: 100px;
                padding: 10px 15px;
                background-color: #fff;
                border-bottom: 2px solid #0A47A1;
            }

            .logo {
                display: flex;

                color: #333;
            }

            .logo img {

            }

            .logo span {

            }

            .logo span span {

            }

            .search-bar {
                display: flex;
                flex-grow: 1;
                margin: 0 20px;
            }

            .search-bar input[type="text"] {
                width: 100%;
                padding: 9px;
                border: 1px solid #ccc;
                border-right: none;
                font-size: 0.9em;
            }

            .search-bar button {
                background-color: #0A47A1;
                color: #fff;
                border: none;
                padding: 9px 16px;
                cursor: pointer;
                font-size: 0.9em;
            }

            .nav-links {
                list-style-type: none;
                display: flex;
                gap: 30px;
            }

            .nav-links a {
                text-decoration: none;
                color: #333;
                font-weight: bold;
                font-size: 1em;
            }

            .nav-links a:hover {
                color: #0A47A1;
            }

    </style>
</head>
